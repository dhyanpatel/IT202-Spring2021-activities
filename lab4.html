<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title></title>
</head>
<body>
<div class="container">
    <h1></h1>


    <div class="row">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script>
    fetch("https://data.cityofchicago.org/resource/x8fc-8rcq.json").then(res =>
        res.json()
    ).then(data =>
        data.forEach(library => {
            var rowNode = document.getElementsByClassName("row").item(0)
            var clone = rowNode.cloneNode(true)
            var dataRoot = clone.children[0].children[0]
            dataRoot.getElementsByClassName("card-title")[0].innerText = library.name_
            dataRoot.getElementsByClassName("card-subtitle")[0].innerText = library.hours_of_operation
            dataRoot.getElementsByClassName("card-text")[0].innerText = `${library.address}\n${library.city} ${library.state} ${library.zip}\n\n${library.phone}`
            dataRoot.getElementsByClassName("card-link")[0].innerText = "Website"
            dataRoot.getElementsByClassName("card-link")[0].href = library.website.url
            dataRoot.getElementsByClassName("card-link")[1].remove()
            document.getElementsByClassName("container").item(0).appendChild(clone)
        })
    )
</script>

</body>
</html>
