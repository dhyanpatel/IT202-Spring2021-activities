<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <title>Material Components for Web Basics</title>
</head>
<body>
<label class="mdc-text-field mdc-text-field--filled">
    <span class="mdc-text-field__ripple"></span>
    <span class="mdc-floating-label" id="my-label">Enter Your Name</span>
    <input type="text" class="mdc-text-field__input" aria-labelledby="my-label">
    <span class="mdc-line-ripple"></span>
</label>
<br>
<button class="mdc-button mdc-button--raised">
    <span class="mdc-button__label">Show Snackbar</span>
</button>
<br>
<div class="mdc-snackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false"></div>
    </div>
</div>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script>
    let snackbar = new mdc.snackbar.MDCSnackbar(document.querySelector('.mdc-snackbar'))
    document.querySelector(".mdc-button").addEventListener('click', () => {
        if (!snackbar.isOpen) {
            snackbar.open();
            snackbar.labelText = "You entered " + new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field')).value
        } else
            snackbar.close();
    })
</script>
</body>
</html>
